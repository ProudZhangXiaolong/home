{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}"/>
	</head>
	<body>
		<div class="sign_background clearfix">
			<div id="form">
				<h5>用户注册</h5>
				<form action="/user/sign" method="post">
					<p>
						<input type="text" name="number" placeholder="学号或工号"/>
					</p>
					<p>
						<input type="password" name="password_1" placeholder="密码"/>
					</p>
					<p>
						<input type="password" name="password_2" placeholder="再次输入密码"/>
					</p>
					<div>
						<input type="radio" name="job" value="学生"/><span>学生</span>
						<input type="radio" name="job" value="教师"/><span>教师</span>
						<input type="radio" name="job" value="员工"/><span>员工</span>
					</div>
					<p>
						<input type="submit" name="" value="注册"/>
					</p>
				</form>
			</div>
		</div>
		
		<div class="foot">
			新疆农业大学计算机与信息工程学院
		</div>
	</body>
</html>
