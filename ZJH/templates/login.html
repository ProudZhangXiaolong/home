{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
	</head>
	<body>
		<div class="sign_background clearfix">
			<div id="form">
				<h5>用户登录</h5>
				<form action="/user/login" method="post">
					<p>
						<input type="text" name="number" placeholder="学号或工号"/>
					</p>
					<p>
						<input type="password" name="password" placeholder="密码"/>
					</p>
					<div class="choose_job">
						<input type="radio" name="job" value="学生"/><span>学生</span>
						<input type="radio" name="job" value="教师"/><span>教师</span>
						<input type="radio" name="job" value="员工"/><span>员工</span>
					</div>
					<p>
					   <a href={% url 'user:sign' %}>没有账号？点击注册</a>
					</p>
					<p>
						<input type="submit" name="" value="登录"/>
					</p>
				</form>
			</div>
		</div>

		<div class="foot">
			新疆农业大学计算机与信息工程学院
		</div>
	</body>
</html>
